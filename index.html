<!doctype html>
<html class="no-js" lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Thinking about how long you going to stuck in Lake Ridge Academy, check here.">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="keywords" content="Lake Ridge Academy">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#fafafa">
  <link rel="icon" type="image/png" href="images/ico.png">
  <title>Graduation Countdown</title>
</head>

<body>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/manup.min.js"></script>
  <h1 style="text-align: center" class="full unselect" id="title">Remaining Time to Graduate</h1>
  <h1 style="text-align: center" class="mobile unselect">Remaining Time<br/></h1>
  <p id="jsEnable" class="copyright unselect">Please Enable JavaScript</p>
  <div class="field" class="unselect">
    <select class="dropdown" id="year_select" hidden>
      <option value="-1">Graduation Year</option>
    </select>
  </div>
  <div id="countdown" hidden>
    <p id="dayLabel" class="time unselect"></p>
    <p id="hourLabel" class="time unselect"></p>
    <p id="minLabel" class="time unselect"></p>
    <p id="secLabel" class="time unselect"></p>
  </div>
  <script src="js/remove_cookie.js"></script>
  <p class="copyright unselect" id="copyright" hidden>&copy; 2020 William Wu&ensp;
    <a href="javascript:window.location.reload();"
       onclick="removeCookie()"
       style="color: aliceblue;
              text-decoration: none;
              font-weight: bold;">Click to Reset</a><br/>
    Time displayed above is for reference only.<br/>
    Hybrid-Ready&ensp;
    Icons by <a href="https://icons8.com" style="color: aliceblue; text-decoration: none">Icons8.</a>
  </p>
  <p class="copyright unselect" id="egg" onclick="document.getElementById('egg').hidden=true"></p>
  <script src="js/main_min.js"></script>
</body>

</html>
